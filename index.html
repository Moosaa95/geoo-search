<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Geo-search</title>
</head>

<body>

    <header class="main-header">
        <h1 class="heading">Geo-Search App</h1>

        <!-- <nav>
            <ul>
                <li class="list-item"><a href="#">Maps</a></li>

            </ul>

        </nav> -->
        <form>
            <input type="text" placeholder="search for a location" class="input">
            <button type="submit" class="btn"><i class="fas fa-search"></i></button>

            <span class="msg"></span>
        </form>

    </header>


    <section class="section--one" id="weatherConditions">
        <ul class="cities">
            <li class="city-conditions">
                <h2 class="city-name" data-name="${name},${sys.country},${wind.speed}">
                    <span>Abuja</span>
                    <sup>NG</sup>
                    <sup>wind-speed: 4km/hr</sup>
                    <sup>humidity:89%</sup>
                </h2>
                <div class="city-temp">27<sup>Â°C</sup></div>
                <figure>
                    <img class="city-icon" src="img/Status-weather-clouds-icon.png" alt="">
                    <figcaption>hot day ahead</figcaption>
                </figure>
            </li>
        </ul>

        <div class="location">
            <p>-</p>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
